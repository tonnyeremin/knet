<html>

<head>
  <title>My First Value</title>
  <script src="http://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>


</head>

<body>

<div id="connstatus">
-----</div>
<div id="chart_div" style="height: 300px; width: 300px;">
</div>
</body>

<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);


var myMsg = 0; // where I put my message

// gauge variables.





// Google Charts Stuff
     function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['My Value', 'Value'],
          ['Count', 0],
        ]);

        var options = {
          title: 'Indoor temperature',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }

 // Create a client instance
  //client = new Paho.MQTT.Client("host", port,"client_id");


  client = new Paho.MQTT.Client("m23.cloudmqtt.com", "36773", "web_" + parseInt(Math.random() * 100, 10));

  // set callback handlers
  client.onConnectionLost = onConnectionLost;
  client.onMessageArrived = onMessageArrived;
  var options = {
    useSSL: true,
    userName: "edejrjrn",
    password: "hLmwRnr6Bwv8",
    onSuccess:onConnect,
    onFailure:doFail
  }

  // connect the client



    client.connect(options);


  // called when the client connects
  function onConnect() {
    // Once a connection has been made, make a subscription and send a message.
    document.getElementById("connstatus").innerHTML = "Connected";
    console.log("onConnect");
    client.subscribe("edejrjrn/feeds/tonnyeremin");
  }

  function doFail(e){
    console.log(e);
  }

  // called when the client loses its connection
  function onConnectionLost(responseObject) {
    document.getElementById("connstatus").innerHTML = "Not Connected";
    if (responseObject.errorCode !== 0) {
      console.log("onConnectionLost:"+responseObject.errorMessage);
    }
  }

  // called when a message arrives
  function onMessageArrived(message) {
    myMsg = message.payloadString;

  }

  function updateChart(){
    data.setValue(0, 1, 50);
    chart.draw(data, options);
  }

</script>

</html>
